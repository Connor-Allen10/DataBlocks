<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stored Items Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        Navigation:
        <a href="/home">Home</a>
        <a href="/players">Players</a>
        <a href="/worlds">Worlds</a>
        <a href="/advancements">Advancements</a>
        <a href="/stats">Statistics</a>
		<a href="/farms">Farms</a>
        <a href="/farmitems">Farm Items</a>
        <a href="/storageunits">Storage Units</a>
        <a href="/storeditems">Stored Items</a>
    </nav>

    <h1>Stored Items</h1>
    <div class="Description">
        <p>All items within Storage Units.</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>StoredItemID</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>StorageID</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows rendered by JS -->
        </tbody>
    </table>

    <h2>Add a stored item</h2>
    <form id="add_stored_item_form" method="POST" action="/add-StoredItems">
        <label for="item_name_input">Item name:</label>
        <input type="text" name="item_name_input" id="item_name_input" required>
        <label for="quantity_input">Item Quantity:</label>
        <input type="number" name="quantity_input" id="quantity_input" required>

        <label for="unit_id_input">Storage Unit Id:</label>
        <input type="number" name="unit_id_input" id="unit_id_input" required>

        <input type="submit" value="Add stored item">
    </form>

    <script>
    // Fetch and render storage items table
    function renderStorageItemsTable() {
        fetch('/api/storeditems')
            .then(response => response.json())
            .then(storeditems => {
                const tbody = document.querySelector('table tbody');
                tbody.innerHTML = '';
                storeditems.forEach(storeditem => {
                    const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${storeditem.stored_item_id}</td>
                            <td>${storeditem.item_name}</td>
                            <td>${storeditem.quantity}</td>
                            <td>${storeditem.storage_id}</td>
                            <td>
                                <form method="POST" action="/delete-StoredItems" style="display:inline;">
                                    <input type="hidden" name="stored_item_id" value="${storeditem.stored_item_id}">
                                    <button type="submit">Delete</button>
                                </form>
                            </td>
                        `;
                    tbody.appendChild(row);
                });
            });
    }
    document.addEventListener('DOMContentLoaded', renderStorageItemsTable);
    </script>
</body>
</html>
