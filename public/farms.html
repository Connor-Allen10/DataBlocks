    <h1>Farms</h1>
    <div class="Description">
        <p>View farms for a selected world, add new farms, and remove farms.</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>FarmID</th>
                <th>X</th>
                <th>Y</th>
                <th>Z</th>
                <th>Is Loaded</th>
                <th>WorldID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- rendered by JS -->
        </tbody>
    </table>

    <h2>Add Farm</h2>
        <form id="add_farm_form" method="POST" action="/add-farm">
            <label for="x_coordinate_input">X Coordinate:</label>
            <input type="number" name="x_coordinate_input" id="x_coordinate_input" required>

            <label for="y_coordinate_input">Y Coordinate:</label>
            <input type="number" name="y_coordinate_input" id="y_coordinate_input" required>

            <label for="z_coordinate_input">Z Coordinate:</label>
            <input type="number" name="z_coordinate_input" id="z_coordinate_input" required>

            <label for="is_loaded_input">Is Loaded:</label>
            <select name="is_loaded_input" id="is_loaded_input" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="world_id_input">World ID:</label>
            <input type="number" name="world_id_input" id="world_id_input" required>

            <input type="submit" value="Add Farm">
        </form>

    <script>
    // Fetch and render farms table
    function renderFarmsTable() {
        fetch('/api/farms')
            .then(response => response.json())
            .then(farms => {
                const tbody = document.querySelector('table tbody');
                tbody.innerHTML = '';
                farms.forEach(farm => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${farm.farm_id}</td>
                        <td>${farm.x_coordinate}</td>
                        <td>${farm.y_coordinate}</td>
                        <td>${farm.z_coordinate}</td>
                        <td>${farm.is_loaded}</td>
                        <td>${farm.world_id}</td>
                        <td>
                            <form method="POST" action="/delete-farm" style="display:inline;">
                                <input type="hidden" name="farm_id" value="${farm.farm_id}">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                });
            }
            document.addEventListener('DOMContentLoaded', renderFarmsTable);
    </script>
