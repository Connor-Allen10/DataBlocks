    <script>
    // Fetch and render farms table
    function renderFarmsTable() {
        fetch('/api/farms')
            .then(response => response.json())
            .then(farms => {
                const tbody = document.querySelector('table tbody');
                tbody.innerHTML = '';
                farms.forEach(farm => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${Farms.farm_id}</td>
                        <td>${Farms.x_coordinate}</td>
                        <td>${Farms.y_coordinate}</td>
                        <td>${Farms.z_coordinate}</td>
                        <td>${Farms.is_loaded}</td>
                        <td>${Farms.world_id}</td>
                    `;
                    tbody.appendChild(row);
                });
            });
    }
    document.addEventListener('DOMContentLoaded', rendeFarmsTable);
    </script>
