<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advancements Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        Navigation:
        <a href="/home">Home</a>
        <a href="/players">Players</a>
        <a href="/worlds">Worlds</a>
        <a href="/advancements">Advancements</a>
        <a href="/stats">Statistics</a>
		<a href="/farms">Farms</a>
        <a href="/farmitems">Farm Items</a>
        <a href="/storageunits">Storage Units</a>
        <a href="/storeditems">Stored Items</a>
    </nav>

    <h1>Advancements</h1>
    <div class="Description">
        <p>View advancements with player progress.</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>AdvancementID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Progress</th>
                <th>WorldID</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- rendered by JS -->
        </tbody>
    </table>

    <h2>Add an Advancement</h2>
    <form id="add_advancement_form" method="POST" action="/add-advancement">
        <label for="name_input">Advancement Name</label>
        <input type="text" name="name_input" id="name_input" required>
        
        <label for="description_input">Advancement Description:</label>
        <input type="text" name="description_input" id="description_input" required>

        <label for="progress_input">% Progress</label>
        <input type="number" name="progress_input" id="progress_input" required>

        <label for="world_id_input">World Id:</label>
        <input type="number" name="world_id_input" id="world_id_input" required>

        <input type="submit" value="Add advancement">
    </form>

    <script>
    // Fetch and render advancements table
    function renderAdvancementsTable() {
        fetch('/api/advancements')
            .then(response => response.json())
            .then(advancements => {
                const tbody = document.querySelector('table tbody');
                tbody.innerHTML = '';
                advancements.forEach(advancement => {
                    const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${advancement.achievement_id}</td>
                            <td>${advancement.name}</td>
                            <td>${advancement.description}</td>
                            <td>${advancement.progress}</td>
                            <td>${advancement.world_id}</td>
                            <td>
                                <form method="POST" action="/delete-advancement" style="display:inline;">
                                    <input type="hidden" name="achievement_id" value="${advancement.achievement_id}">
                                    <button type="submit">Delete</button>
                                </form>
                            </td>
                        `;
                    tbody.appendChild(row);
                });
            });
    }
    document.addEventListener('DOMContentLoaded', renderAdvancementsTable);
    </script>
</body>
</html>
