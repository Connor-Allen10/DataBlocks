<body>

    <h1>Farm Items</h1>
    <div class="Description">
        <p>Unique items from each farm</p>
    </div>
    <table>
        <tr>
            <th>FarmItemID</th>
            <th>Item Name</th>
            <th>Yield Per Hour</th>
            <th>FarmID</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Rotten Flesh</td>
            <td>723</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>iron ingot</td>
            <td>39</td>
            <td>1</td>
        </tr>
        <tr>
            <td>3</td>
            <td>gunpowder</td>
            <td>84</td>
            <td>2</td>
        </tr>
        <tr>
            <td>4</td>
            <td>spider eye</td>
            <td>7</td>
            <td>3</td>
        </tr>
        <tr>
            <td>5</td>
            <td>raw chicken</td>
            <td>19</td>
            <td>4</td>
        </tr>
        <tr>
            <td>6</td>
            <td>bow</td>
            <td>2</td>
            <td>5</td>
        </tr>
    </table>

    <script>
    // Fetch and render farm items table
    function renderFarmItemsTable() {
        fetch('/api/farmitems')
            .then(response => response.json())
            .then(farmitems => {
                const tbody = document.querySelector('table tbody');
                tbody.innerHTML = '';
                farmitems.forEach(farmitem => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${farmitem.farm_item_id}</td>
                        <td>${farmitem.item_name}</td>
                        <td>${farmitem.item_yield_per_hour}</td>
                        <td>${farmitem.farm_id}</td>
                    `;
                    tbody.appendChild(row);
                });
            });
    }
    document.addEventListener('DOMContentLoaded', rendeFarmItemsTable);
    </script>
</body>
</html>
