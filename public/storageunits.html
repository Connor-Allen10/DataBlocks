<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storage Units Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        Navigation:
        <a href="/home">Home</a>
        <a href="/players">Players</a>
        <a href="/worlds">Worlds</a>
        <a href="/advancements">Advancements</a>
        <a href="/stats">Statistics</a>
		<a href="/farms">Farms</a>
        <a href="/farmitems">Farm Items</a>
        <a href="/storageunits">Storage Units</a>
        <a href="/storeditems">Stored Items</a>
    </nav>

    
    <h1>Storage Units</h1>
    <div class="Description">
        <p>Any chests, shulker boxes, etc. in the world.</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>StorageID</th>
                <th>Type</th>
                <th>Slots</th>
                <th>X</th>
                <th>Y</th>
                <th>Z</th>
                <th>WorldID</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- rendered by JS -->
        </tbody>
    </table>

    <h2>Add a storage unit</h2>
    <form id="add_storage_unit_form" method="POST" action="/add-StorageUnits">
        <label for="type_input">Storage Type:</label>
        <input type="text" name="type_input" id="type_input" required>
        <label for="slot_input">Amount of storage slots:</label>
        <input type="number" name="slot_input" id="slot_input" required>

        <label for="store_x_input">x coords:</label>
        <input type="number" name="store_x_input" id="store_x_input" required>
        <label for="store_y_input">y coords:</label>
        <input type="number" name="store_y_input" id="store_y_input" required>
        <label for="store_z_input">z coords:</label>
        <input type="number" name="store_z_input" id="store_z_input" required>

        <label for="world_id_input">World Id:</label>
        <input type="number" name="world_id_input" id="world_id_input" required>

        <input type="submit" value="Add storage unit">
    </form>

    <script>
    // Fetch and render storage units table
    function renderStorageUnitsTable() {
        fetch('/api/storageunits')
            .then(response => response.json())
            .then(storageunits => {
                const tbody = document.querySelector('table tbody');
                tbody.innerHTML = '';
                storageunits.forEach(storageunit => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${storageunit.storage_id}</td>
                        <td>${storageunit.storage_type}</td>
                        <td>${storageunit.storage_slots}</td>
                        <td>${storageunit.x_coordinate}</td>
                        <td>${storageunit.y_coordinate}</td>
                        <td>${storageunit.z_coordinate}</td>
                        <td>${storageunit.world_id}</td>
                        <td>
                            <form method="POST" action="/delete-StorageUnits" style="display:inline;">
                                <input type="hidden" name="storage_id" value="${storageunit.storage_id}">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            });
    }
    document.addEventListener('DOMContentLoaded', renderStorageUnitsTable);

    </script>
</body>
</html>
