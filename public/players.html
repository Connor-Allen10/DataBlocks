    <h2>Add a Player</h2>
    <form id="add_player_form" method="POST" action="/add-player">
        <label for="username_input">Username:</label>
        <input type="text" name="username_input" id="username_input" required>

        <input type="submit" value="Add Player">
    </form>

    <script>
    // Fetch and render players table
    function renderPlayersTable() {
        fetch('/api/players')
            .then(response => response.json())
            .then(players => {
                const tbody = document.querySelector('table tbody');
                tbody.innerHTML = '';
                players.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player.player_id}</td>
                        <td>${player.username}</td>
                        <td>${player.world_count}</td>
                        <td>
                            <form method="POST" action="/delete-player" style="display:inline;">
                                <input type="hidden" name="player_id" value="${player.player_id}">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            });
    }
    document.addEventListener('DOMContentLoaded', renderPlayersTable);
    </script>
